<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selector</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3 {
            font-family: 'Source Code Pro', 'Regular 400';
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">

            <a href="{{ url_for('logout') }}" style="color: green;margin-top: 1%;text-align: right;">Logout</a>
        
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292"/>

            <h1 class="text-center">Select Vegetables to Eat</h1>
            <input class="form-control m-3" type="text" id="inputField" placeholder="Type a vegetable...">
            
            <ul id="suggestions"></ul>
            
            <button id="eat-me-button" class="btn btn-success">EAT</button>
            
            <ul id="selected-list" class="selected-list"></ul>
            
            <h3 class="text-center">Your progress:</h3>
            <img id="barChart" src="/get_bar_chart" alt="Bar Chart" style="width: 80%;display: block;margin: auto;">
            <ul id="already-eaten-list" class="selected-list"></ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
