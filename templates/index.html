<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selector</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">    
    <link href="static/styles.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        h1, h2, h3, h4, div, li, ul {
            font-family: 'Lora';
        }
        #selected-list li {
        cursor: pointer;
        }
        #suggestions {
        cursor: pointer;
        }
        #already-eaten-list li {
            list-style-type: disc;
            list-style-position: outside; 
            margin-right: 25px;
            margin-bottom: 10px;
        }
    </style>   
</head>

<body>
    <div class="position-absolute top-0 end-0 p-3">
        <a href="{{ url_for('logout') }}" class="text-success fw-bold">
            <i class="bi bi-box-arrow-right fs-1" ></i> 
        </a>
    </div>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center px-3">
        <div class="text-center w-100 mt-5" style="max-width: 500px;">           
        
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292" class="d-block mx-auto img-fluid"/>

            <h1 class="text-center">Select Vegetables to Eat</h1>
            <input class="form-control my-2" type="text" id="inputField" placeholder="Type a vegetable...">
            
            <ul id="suggestions" class="text-start"></ul>
            
            <ul id="selected-list" class="selected-list text-start"></ul>
            
            <button id="eat-me-button" class="btn btn-success w-100 my-2">EAT</button>
            
            <div id="vitamin-box-container"></div>

            <img id="barChart" src="/get_bar_chart" alt="Bar Chart" style="width: 80%;display: block;margin: auto;">
            <h4>You have eaten:</h4>
            <ul id="already-eaten-list" class="selected-list text-star d-flex flex-wrap"></ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
<footer class="container-fluid bg-light text-center text-muted py-4 mt-4 border-top">
    <div>&copy; 2025 Rho Vegetable Tracker App</div>
    <div>Created by Niina, Salla & Katri</div>
</footer>
</html>
