<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selector</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container">
        <div class="row">
        
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292"/>

            <h2>Select Vegetables to Eat</h2>
            <input type="text" id="inputField" placeholder="Type a vegetable...">
            
            <ul id="suggestions" class="suggestion-list"></ul>
            

            <ul id="selected-list" class="selected-list"></ul>
            <button id="eat-me-button" class="btn btn-success">EAT</button>
            <h3>Your progress:</h3>
            <img id="barChart" src="/get_bar_chart" alt="Bar Chart">
            <ul id="already-eaten-list" class="selected-list"></ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
