<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">         

</head>
<body id="body-background">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center px-3">
        <div class="text-center w-100" style="max-width: 500px;">
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292" class="d-block mx-auto img-fluid"/>
            <p style="margin-top: 3%"><b>Do you eat 30 plant based products a week?</b></p>
            <h1>Register</h1>
    
            <form method="POST">
                <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
                <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success w-100 my-2">Register</button>
            </form>
            <a href="{{ url_for('login') }}" style="color: green;margin-top: 3%;">Already have an account? Log in!</a>
        </div>
    </div>
</body>
<footer class="container-fluid bg-light text-center text-muted py-4 mt-4 border-top">
    <div>&copy; 2025 Rho Vegetable Tracker App</div>
    <div>Created by Niina, Salla & Katri</div>
</footer>
</html>
