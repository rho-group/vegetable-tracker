<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">    
    <style>
        h1, h2, h3, div, li, ul {
            font-family: 'Lora';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292"/>
            <h1>Register</h1>
    
            <form method="POST">
                <input class="form-control m-3" type="text" name="username" placeholder="Username" required>
                <input class="form-control m-3" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <a href="{{ url_for('login') }}" style="color: green;margin-top: 3%;">Already have an account? Log in!</a>
        </div>
    </div>
</body>
</html>
