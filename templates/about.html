<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Selector</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">    
    <link href="static/styles.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">  
</head>

<body>
    <div class="position-absolute top-0 end-0 p-3">
        <a href="{{ url_for('index') }}" class="text-success fw-bold">
            <i class="bi bi-arrow-left fs-2"></i>              
        </a>
    </div>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center px-3">
        <div class="text-center w-100 mt-5" style="max-width: 500px;">           
        
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="100" class="d-block mx-auto img-fluid"/>
            
            <button id="load-btn">Show In Season Vegetables</button>
            <div id="veggie-list" style="display: none;"></div>

            <h4 class="mt-5">Click boxes to see where to get your vitamins</h4>

            <div id="vitamin-click-container" class="d-flex flex-wrap justify-content-center my-3"></div>
            <div id="vitamin-info-box" class="text-start"></div>
        
        </div>

    </div>

    <script src="{{ url_for('static', filename='about_script.js') }}" defer></script>
</body>
<footer class="container-fluid bg-light text-center text-muted py-4 mt-4 border-top">
    <div>&copy; 2025 Rho Vegetable Tracker App</div>
    <div>Created by Niina, Salla & Katri</div>
</footer>
