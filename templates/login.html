<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <img src="{{ url_for('static', filename='images/RHO4.svg') }}" alt="Different vegetables" height="292"/>
            <h1>Login</h1>
            
            <form method="POST">
                <input class="form-control m-3" type="text" name="username" placeholder="Username" required>
                <input class="form-control m-3" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Login</button><br>
            </form>
            <a href="{{ url_for('register') }}" style="color: green;margin-top: 3%;">No account yet? Sign up!</a>
        </div>
    </div>

</body>
</html>
